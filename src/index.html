<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de Texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body>

  
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <div>
    <ul class="metricas">
      <li class="caracteres">Carácteres: 0</li>
      <li class="caracteres-sin">Carácteres sin espacios: 0</li>
      <li class="palabras">Palabras: 0</li>
      <li class="numeros">Números: 0</li>
      <li class="sumnumeros">Suma números: 0</li>
      <li class="promedio">Promedio Longitud: 0npm </li>
    </ul>

  </div>

  <textarea name="user-input" minlength="05" rows="10" cols="50" placeholder="Inserte su texto aquí..."></textarea>

  <div> <br>
    <button id="reset-button" value="reset-button"><b>Limpiar métricas</b></button>
    <br>
  </div>



  <footer>
    <p>
    <h3>Raulymar Delgado</h3>
    </p>

  </footer>
  <script src="index.js" type="module"></script>
</body>


</html>
